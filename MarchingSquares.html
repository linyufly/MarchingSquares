<!DOCTYPE html>
<html lang = "en">

<head>
  <meta charset = "utf-8">
  <title> Marching Squares </title>
</head>

<body onload = "main()">
<body>
  <form id = "input_form">
    <fieldset>
      <legend>
        Visualization Parameters
      </legend>

      Draw Grid <input type = "checkbox" id = "draw_grid"><br>
      Draw Contour Lines <input type = "checkbox" id = "draw_contour"><br>
      Scalar Value
      <input type="radio" name="scalar" id="gaussian" value="gaussian" checked> Gaussian
      <input type="radio" name="scalar" id="divergence" value="divergence"> Divergence<br>

      Grid Resolution <input type = "text" id = "grid_res" value = "10"><br>
      Line Scale <input type = "text" id = "line_scale" value = "1.0"><br>
      Isovalues (separated by comma) <input type = "text" id = "isovalues" value = ""><br>

      Color Map
      <input type = "radio" name = "color" id = "rainbow" value = "rainbow" checked> Rainbow
      <input type = "radio" name = "color" id = "greyscale" value = "greyscale"> Greyscale<br>
    </fieldset>
  </form>

  <button onclick="render()">
    Render
  </button><br>

  <canvas id = "example" width = "400" height = "400">
    Please use a browser that supports "canvas"
  </canvas >

  <script src = "UGrid2D.js"></script>
  <script src = "SciVisMath.js"></script>
  <script src = "MarchingSquares.js"></script>
</body>

</html>
